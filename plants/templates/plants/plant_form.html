<!-- template to add a new plant -->
{% extends "plants/master.html" %}

{% block title %}
Add a New Plant
{% endblock %}

{% block content %}

<h1>Add a new plant:</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_p }}
      <button class="greenbutton" type="submit">Yes, add</button>
        <a class="redbutton" href="{% url 'plants:all' %}">Cancel</a>

</form>

{% endblock %}
